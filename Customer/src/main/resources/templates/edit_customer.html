<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Customer</title>
<style>
body {
	font-family: Arial, sans-serif;
}

div {
	text-align: center;
	margin-top: 50px;
}

h2 {
	margin-bottom: 20px;
}

form {
	width: 50%;
	margin: 0 auto;
}

table {
	border-collapse: collapse;
	width: 100%;
	margin-top: 20px;
}

th, td {
	border: 1px solid #ddd;
	padding: 8px;
}

th {
	background-color: #f2f2f2;
	color: #333;
}

input[type="text"] {
	width: calc(100% - 20px);
	padding: 6px 10px;
	margin: 4px 0;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}

input[type="text"]:focus {
	border-color: #007bff;
}

button[type="submit"] {
	background-color: #007bff;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

button[type="submit"]:hover {
	background-color: #0056b3;
}
</style>
</head>
<body>
	<div align="center">
		<h2>Edit Customer</h2>
		<br>

		<form action="#" th:action="@{/save}" th:object="${Customer}"
			method="post">
			<table>
				<tr>
					<td>Customer ID</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>

				<tr>
					<td>First Name</td>
					<td><input type="text" th:field="*{firstName}" /></td>
				</tr>

				<tr>
					<td>Last Name</td>
					<td><input type="text" th:field="*{lastName}" /></td>
				</tr>

				<tr>
					<td>Address</td>
					<td><input type="text" th:field="*{address}" /></td>
				</tr>

				<tr>
					<td>Mobile</td>
					<td><input type="text" th:field="*{mobile}" /></td>
				</tr>

				<tr>
					<td>Email</td>
					<td><input type="text" th:field="*{email}" /></td>
				</tr>

				<tr>
					<td>Birthdate</td>
					<td><input type="text" th:field="*{birthdate}"
						th:attr="placeholder=${#dates.format(birthdate,'yyyy-MM-dd')}" /></td>
				</tr>

				<tr>
					<td>Password</td>
					<td><input type="text" th:field="*{password}" /></td>
				</tr>

				<tr>
					<td colspan="2" align="center"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
